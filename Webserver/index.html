<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensordaten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .sensor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .sensor-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            text-align: center;
        }
        .sensor-room {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .sensor-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        .sensor-time {
            font-size: 0.9em;
            color: gray;
        }
        .refresh-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        .refresh-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Live Sensordaten</h1>
    <button class="refresh-btn" onclick="fetchSensorData()">Daten aktualisieren</button>
    
    <div class="sensor-container" id="sensorContainer"></div>

    <script>
        async function fetchSensorData() {
            try {
                const response = await fetch('/sensors'); // Dein Webserver-Endpunkt
                const data = await response.json();
    
                if (!data || data.length === 0) {
                    console.error("Fehler: Keine Daten verfügbar.");
                    return;
                }
    
                const container = document.querySelector("#sensorContainer");
                container.innerHTML = ""; // Vorherige Daten löschen
    
                data.forEach(sensor => {
                    const card = document.createElement("div");
                    card.className = "sensor-card";
    
                    card.innerHTML = `
                        <div class="sensor-room">Gerät: ${sensor.device_id}</div>
                        <div class="sensor-type">${sensor.sensor_type}</div>
                        <div class="sensor-value">${sensor.value}</div>
                        <div class="sensor-time">${new Date(sensor.timestamp).toLocaleString()}</div>
                    `;
    
                    container.appendChild(card);
                });
    
            } catch (error) {
                console.error("Fehler beim Abrufen der Sensordaten:", error);
            }
        }
    
        // Automatische Aktualisierung alle 10 Sekunden
        setInterval(fetchSensorData, 10000);
    </script>
    

</body>
</html>
